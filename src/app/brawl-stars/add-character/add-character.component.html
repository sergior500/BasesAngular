<h3> Add character </h3>
        <form (ngSubmit)="addCharacter()">
            <input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="hero.name" [value]="hero.name"><br>
            <input type="number" name="hp" id="hp" placeholder="Health" [(ngModel)]="hero.HP" [value]="hero.HP"><br>
            <button type="submit" >Add</button>
        </form>
